[workspace]
members = ["testing"]

[package]
name = "rweb"
version = "0.1.1"
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
license = "Apache-2.0"
repository = "https://github.com/kdy1/rweb.git"
description = "Yet another web server framework for rust"
edition = "2018"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rweb-macros = { path = "./macros" }
rweb-router = { path = "./router" }
rweb-service = { path = "./service" }
bytes = "0.5.3"
hyper = "0.13"
tokio = "0.2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
mime = "0.3"
derive_more = "0.99.2"
futures = "0.3.1"
fxhash = "0.2.1"
url = "2.1.1"