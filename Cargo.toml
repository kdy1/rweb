[workspace]

[package]
name = "rweb"
version = "0.3.0"
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
license = "Apache-2.0"
repository = "https://github.com/kdy1/rweb.git"
description = "Yet another web server framework for rust"
edition = "2018"

[features]
default = ["multipart", "websocket"]
multipart = ["warp/multipart"]
websocket = ["warp/websocket"]
tls = ["warp/rustls"]

[dependencies]
rweb-macros = { version = "0.2.1", path = "./macros" }
tokio = { version = "0.2", features = ["macros"] }
warp = "0.2"

[dev-dependencies]
bytes = "0.5"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
http = "0.2"
hyper = "0.13"
pretty_env_logger = "0.3"
futures = "0.3"

[[example]]
name = "unix_socket"
required-features = ["tokio/uds"]

[[example]]
name = "websockets"
required-features = ["websocket"]