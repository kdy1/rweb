[workspace]
members = ["testing"]

[package]
name = "rweb"
version = "0.1.1"
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
license = "Apache-2.0"
repository = "https://github.com/kdy1/rweb.git"
description = "Yet another web server framework for rust"
edition = "2018"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]


[dependencies]
rweb-macros = { path = "./macros" }
rweb-router = { path = "./router" }
rweb-service = { path = "./service" }
bytes = "0.5.3"
hyper = "0.13"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
mime = "0.3"
derive_more = "0.99.2"
futures = "0.3.1"
fxhash = "0.2.1"
url = "2.1.1"
pin-project = "0.4.6"
log = "0.4.8"
http = "0.2.0"
either = "1.5.3"
tokio = { version = "0.2.3", features = ["macros"] }
encoding_rs = "0.8.22"
serde_urlencoded = "0.6.1"
chrono = "0.4.10"
warp = "0.2"